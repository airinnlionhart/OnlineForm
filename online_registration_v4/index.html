<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aaron Lenhart's From PROJECT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet"></head>
  <body>
    <header id="header">
      <h1> THE CODE REVIEW </h1>
    </header>

    <main class="flex">
      <div id="maintext">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr  id="topline">
        <hr id="bottomline">
      </div>
      <form name="myForm" id="myForm">
        <fieldset id="info">
          <legend>Contact Information</legend><div id="progressbar"><div id=bar></div></div>
          <label for="fullname">Full Name:</label>
          <input type="text" name="fullname" id="fullname" placeholder="Required" onfocus="this.value=''" required onclick="myFunction()">
          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" placeholder="Required" onfocus="this.value=''" required onclick="myFunction()">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" name="phoneNumber" id="phoneNumber"  onclick="myFunction()">
          <label for="streetNumber">Street Address:</label>
          <input type="text" name="street" id="streetNumber" onclick="myFunction()">
          <label for="city">City: </label>
          <input type="text" name="city" id="city" onclick="myFunction()">
          <label for="states">State:</label>
          <select name="states" id="states"  onclick="myFunction()">
            <option value="Choose State">Choose State</option>
            <option value="MA">MA</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NY">NY</option>
         </select><br>
         <label for="zip" id="return">Zip Code:</label>
         <input type="number" name="zip" id="zip" onclick="myFunction()"><br><br>

         <hr>
      </fieldset>
      <fieldset id="newsletter"  onclick="myFunction()">
         <legend>Newsletter</legend>
         <p>Select the newsletter you would like to recieve</p>
         <input type="checkbox" name="html" value="htmlnews" id="htmlnews"><label for="htmlnews" class="checks"> HTML News</label><br>
         <input type="checkbox" name="CSS" value="cssnews" id="cssnews"><label for="cssnews" class="checks"> CSS News</label><br>
         <input type="checkbox" name="JS" value="jsnews" id="jsnews"><label for="jsnews" class="checks"> Javascript News</label><br>
         <p>Newsletter format</p>
         <input type="radio" name="htmlformat" value="html" id="inhtml"> <label for="inhtml" class="checks">HTML</label><br>
         <input type="radio" name="text" value="plaintext" id="plain"><label for="plain" class="checks"> Plain text</label><br>
         <label for="textarea" >Other topics you'd like to hear about</label>
         <textarea name="textarea" id="textarea" rows="4" cols="50"></textarea><br>
         <input type="submit" value="Sign Up" id="submit"><br>
         <p id="copy">Copyright The Code review</p>
       </fieldset>
      </form>
    </main>


    <script src="./js/app.js"></script>
  </body>
  </html>
